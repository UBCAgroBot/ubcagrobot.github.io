name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: agrobotappliedai/webdev-containers:latest
      options: --user root

    steps:
      - name: Checkout Code
        id: checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        id: install
        run: bun install --frozen-lockfile

      - name: Check format
        id: fmt
        run: bun run fmt:check

      - name: Check lint
        id: lint
        run: bun run lint:check

      - name: Check build
        id: check
        run: bun run build:check

      - name: Build
        id: build
        run: bun run build

      - name: Upload files
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write 
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4